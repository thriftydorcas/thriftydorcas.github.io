  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ================= SPLASH SCREEN ================= */
    #splash {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #fff1eb, #ff9a9e);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 9999;
      animation: splashFadeOut 1s ease forwards;
      animation-delay: 3.2s;
    }

    .sparkle {
      font-size: 4.5rem;
      animation: spinDrop 2.2s cubic-bezier(.68,-0.55,.27,1.55);
      margin-bottom: .8rem;
    }

    .splash-title {
      font-size: 2.4rem;
      font-weight: 800;
      color: #2b2b2b;
      animation: titlePop 1.8s ease forwards;
    }

    .splash-tagline {
      margin-top: .4rem;
      font-size: 1rem;
      letter-spacing: .05em;
      color: #444;
      opacity: 0;
      animation: taglineFade 1.2s ease forwards;
      animation-delay: 1.4s;
    }

    @keyframes spinDrop {
      0% {
        transform: rotate(0deg) scale(0);
        opacity: 0;
      }
      60% {
        transform: rotate(380deg) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: rotate(360deg) scale(1);
      }
    }

    @keyframes titlePop {
      0% {
        transform: translateY(20px) scale(.9);
        opacity: 0;
      }
      60% {
        transform: translateY(-6px) scale(1.05);
        opacity: 1;
      }
      100% {
        transform: translateY(0) scale(1);
        text-shadow: 0 8px 25px rgba(255,255,255,.8);
      }
    }

    @keyframes taglineFade {
      to {
        opacity: .85;
      }
    }

    @keyframes splashFadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* ================= MAIN CONTENT ================= */
    .container {
      max-width: 420px;
      margin: auto;
      padding: 2rem 1.5rem;
      text-align: center;
      animation: slideUp 1s ease forwards;
      opacity: 0;
      animation-delay: 3.4s;
    }

    @keyframes slideUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* ================= AVATAR IMAGE ================= */
.avatar {
  width: 100%;           /* same width as link buttons */
  max-width: 100%;       /* keep it inside container */
  height: 200px;         /* adjust height as you like */
  border-radius: 18px;   /* rounded rectangle */
  background: white;
  display: grid;
  place-items: center;
  margin: 0 auto 1.2rem;
  box-shadow: 0 10px 30px rgba(0,0,0,.15);
  overflow: hidden;
}



    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    h1 {
      margin: .5rem 0;
      font-size: 1.8rem;

    p {

    .link {
      display: flex;
      align-items: center;

      margin: .7rem 0;
      background: white;
      border-radius: 14px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(0,0,0,.12);
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .link:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 14px 28px rgba(0,0,0,.18);
    }

    .disabled {
      opacity: .5;
      pointer-events: none;
    }

    footer {
      margin-top: 2rem;
      font-size: .8rem;
      opacity: .6;
    }
  </style>
